<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./portrait-stylesheet.css" media="(orientation: portrait)">
  <link rel="stylesheet" type="text/css" href="./landscape-stylesheet.css" media="(orientation: landscape)">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    <img src="./images/image-product-mobile.jpg">
    <div class="content-wrapper">
      <p class="tag">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-wrapper">
        <h2>$149.99</h2>
        <p class="strike-through">$169.99</p>
      </div>
        <button class="primary"><img class="icon" src="./images/icon-cart.svg">Add to cart</button>
  </div>
  </main>
</body>
</html>
